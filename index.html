<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/icon.ico" type="image/ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="modal-rules">
      <div class="modal-rules-content">
      <p class="modal-rules-text">You have 30 seconds. You need to shoot as many objects as possible.</p>
      <button class="modal-rules-close">Okay</button> 
    </div>
      </div>
      <div class="modal-end">
        <div class="modal-end-content">
          <h2 class="modal-end-heading"> Time is over</h2>
          <span>You score: <span class='final-score'> 0</span> </span>
          <form id="modalForm" class="modal-form">
          <label class="input-text" for="player-name">Enter your name</label>
          <input class="field" type="text" name="player-name" required/>
          
          <button type="submit" class='modal-end-close'>Submit</button>
          
          </form>
        </div>
      </div>

      <div class="modal-board">
        <div class="modal-board-content">
          <h2 class="modal-end-heading"> Last 10 games</h2>
          <div class="result"></div>
        </div>
      </div>

      <audio class="hit" src="sound/popadanie-v-tsel.mp3"></audio>
      <audio class="miss" src="sound/vyistrel-pistoleta.mp3"></audio>
    <div class="container">
      <header>
        <div class="header-wrapper">
          <div class="timer">
            00 : <span class='seconds'> 00</span>
          </div>
          <div class="shooting">Shooting</div>
          <div class="score">
            Score: <span class="score-points">0</span>
          </div>
        </div>
      </header>
      <main>
        <div class="main-wrapper">
        <div class="big-wrapper">
        <div class="big right"></div>
        <div class="big left"></div>
        <div class="big up"></div>
        <div class="big down"></div>
        <div class="big diagonal"></div>
        <div class="big scale"></div>
        <div class="big reverse-diagonal"></div>
        <div class="big right"></div>
        <div class="big scale"></div>
        <div class="big up"></div>
      </div>
      <div class="medium-wrapper">
        <div class="medium left"></div>
        <div class="medium down"></div>
        <div class="medium up"></div>
        <div class="medium diagonal"></div>
        <div class="medium right"></div>
        <div class="medium reverse-diagonal"></div>
        <div class="medium up"></div>
        <div class="medium scale"></div>
        <div class="medium left"></div>
        <div class="medium down"></div>
      </div>
      <div class="small-wrapper">
        <div class="small up"></div>
        <div class="small reverse-diagonal"></div>
        <div class="small scale"></div>
        <div class="small up"></div>
        <div class="small reverse-diagonal"></div>
        <div class="small diagonal"></div>
        <div class="small right"></div>
        <div class="small down"></div>
        <div class="small diagonal"></div>
        <div class="small left"></div>
      </div>
    </div>
      </main>
      <footer>
        <div class="git-info">
          <a class="link"
            href="https://github.com/Wombatya"
            target="_blank">
          <img src="img/github-logo.svg" alt="GitHub icon" class="git-pic">
          <span class="footer-text">Wombatya</span></a>
      </div>
      <div class="year"><span class="footer-text">2023</span></div>
      <div class="course-logo">
          <a class="link"
            href="https://rs.school/js-stage0/"
            target="_blank">
            <img src="img/rs_school_js-icon.svg" alt="course logo" class="logo-pic">
          </a>
      </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
